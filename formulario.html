<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wanderlust</title>
    <link rel="stylesheet" href="formulario.css">
</head>
<body>
    <header class="cabecalho">
        <a href="index.html">
            <img class="cabecalho-logo" src="imgs/wanderlustlogo.png" alt="Login">
        </a>

        <div id="divBusca">
          <input type="text" id="txtBusca" placeholder="Buscar..."/>
        </div>
        
        <nav class="cabecalho-menu">  
            <a href="filtro.html"><img class="cabecalho-menu-icone" src="imgs/filtro.png" alt="Filtro"></a>
            <a href="favoritos.html"><img class="cabecalho-menu-icone" src="imgs/favoritos.png" alt="Favoritos"></a>
            <a href="login.html"><img class="cabecalho-menu-icone" src="imgs/login.png" alt="Login"></a>
            
            <div class="dropdown">
                <button class="dropbtn"> ☰ Menu</button>
               <div class="dropdown-content">
                   <a class="cabecalho-menu-item" href="index.html">Início</a>
                   <a class="cabecalho-menu-item" href="destinos.html">Destinos</a>
                   <a class="cabecalho-menu-item" href="equipe.html">Equipe</a>
                   <a class="cabecalho-menu-item" href="ajuda.html">Ajuda</a>
               </div>
           </div>    
        </nav>
    </header>

    <div class="intro">
        <p class="titulo">Envie sua dúvida!</p>
        <p class="subtitulo">Complete com suas informações.</p>
    </div>

    <form id="principal">
        <fieldset class="grupo">
            <div>
                <label for="nome"><b>Nome: </b></label>
                <input type="text" name="nome" id="nome" required="">
            </div>
             
            <div>
                <label for="sobrenome"><b>Sobrenome: </b></label>
                <input type="text" name="sobrenome" id="sobrenome" required="">
            </div>
             
            <div>
                <label for="email"><b>Email: </b></label>
                <input type="email" name="email" id="email" required="">
            </div>
             
            <div>
                <label for="data de nascimento"><b>Data de nascimento: </b></label>
                <input type="date" id="data de nascimento" name="data de nascimento">
              </div>
        </fieldset>
            
            <div class="cap-final">
                <br>
                <label><p><b class="duvida-frase">Digite aqui a sua dúvida:</b></p></label>
                <br>
                <textarea row="6" style="width:25em"  id="Sobre você" name="Sobre você"></textarea>

                <div class="notificacoes">
                    <label for="notificações"><h3 class="notificacoes-titulo"><b>Você gostaria de receber notificações do nosso site?</b></h3></label>
                    <select id="Você gostaria de receber notificações do site?">
                      <option selected="" disabled="" value="">Selecione</option>
                      <option>Sim</option>
                      <option>Não</option>
                    </select>
                </div>

                <fieldset class="grupo2">
                    <div>
                     <label><h3><b>Selecione o seu nivel de experiência em viagens</b></h3></label>
                     <p>Para que possamos trazer mais sobre o mundo de viagens e possamos proporcionar o melhor a você.</p>
                     <input type="checkbox" id="nivel1" name="nivel1" value="Iniciante">
                     <label class="palavra" for="nivel de conhecimento1">Iniciante</label>
                     <input type="checkbox" id="nivel2" name="nivel2" value="Intermediário">
                     <label class="palavra" for="nivel de conheimento2">Intermediário</label>
                     <input type="checkbox" id="nivel3" name="nivel3" value="Avançado">
                     <label class="palavra" for="nivel de conhecimento">Avançado</label>
                    </div>
                  </fieldset>
              <br>
            
              <br>
              <button class="botao" type="submit">Concluído</button>
            </div>
        </div>
    </form>

</body>
</html>
